<!-- burger-menu.component.html -->
<div class="burger-menu" [ngClass]="{'open': isOpen}">
    <div class="burger-icon" (click)="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <ul *ngIf="isOpen" class="menu-list">
      <li *ngFor="let item of menuItems" (click)="handleItemClick(item)">
        <a [href]="item.link">{{ item.title }}</a>
        <ul *ngIf="item.children && item.children.length && item.isOpen">
          <li *ngFor="let child of item.children" (click)="handleItemClick(child)">
            {{ child.title }}
            <ul *ngIf="child.children && child.children.length && item.isOpen">
              <li *ngFor="let second_child of child.children" (click)="handleItemClick(second_child)">
                {{ second_child.title }}
              </li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </div>
